<!DOCTYPE html>
<html>
<head>
    <title>Update Music Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Update Music Record</h2>
        <p>Music record with ID {{ result.id }} has been successfully updated.</p>
        <p><strong>New Title:</strong> {{ result.title }}</p>
        <p><strong>Composer:</strong> {{ result.composer }}</p>
        <p><strong>Ensemble:</strong> {{ result.ensemble }}</p>
        <p><strong>Last Performed:</strong> {{ result.date_performed }}</p>
        <p><a href="{{ url_for('index') }}">Back to Main Page</a></p>
    </div>
</body>
</html>
